  lead: L'All SAN Array (ASA) di NetApp offre un'esperienza SAN semplificata e dedicata
    che offre disponibilità continua dei dati per i database mission-critical della
    tua organizzazione e per altri carichi di lavoro SAN. Tutti i sistemi array SAN
    utilizzano la stessa documentazione dei sistemi AFF. Per installare e gestire
    il sistema ASA, seguire le istruzioni del modello AFF corrispondente.
